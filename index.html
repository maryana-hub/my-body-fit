<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rutina Salud</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Registro Diario</h1>
  <form id="formRegistro">
    <label>Fecha: <input type="date" id="fecha" required></label><br>
    <label>Momento:
      <select id="momento">
        <option>Antes del desayuno</option>
        ...
        <option>Hora de dormir</option>
      </select>
    </label><br>
    <label>Cintura (cm): <input type="number" id="cintura" step="0.1" required></label><br>
    <label>Glúteos (cm): <input type="number" id="gluteos" step="0.1" required></label><br>
    <label>Peso (kg): <input type="number" id="peso" step="0.1" required></label><br>
    <button type="submit">Guardar</button>
  </form>

  <h2>Historial</h2>
  <table id="tablaRegistro"><thead><tr>
    <th>Fecha</th><th>Momento</th><th>Cintura</th><th>Glúteos</th><th>Peso</th>
  </tr></thead><tbody></tbody></table>

  <h2>Gráficas</h2>
  <canvas id="chartCintura"></canvas>
  <canvas id="chartGluteos"></canvas>
  <canvas id="chartPeso"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
